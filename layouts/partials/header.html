<!doctype html>

    <head>
        <meta charset="utf-8">
        
        <meta name="referrer" content="origin">

        {{$section := .Section}}
        {{if or (eq $section "docs")}}
          {{"<!-- Viewport reset -->" | safeHTML}}
        {{ else }}
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{ end }}

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">

        <title>{{ if .Page.Title }}{{ .Page.Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>

        <link rel="stylesheet" href="{{.Site.BaseURL}}css/grid.css">
        <link rel="stylesheet" href="{{.Site.BaseURL}}css/stylesheet.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{{.Site.BaseURL}}js/nav.js"></script>
        <script src="{{.Site.BaseURL}}js/headers.js"></script>

        <link rel="shortcut icon" type="image/jpg" href="{{.Site.BaseURL}}img/favicon.png"/>

        <meta property="og:title" content="{{ if .Page.Title }}{{ .Page.Title }}{{ else }}{{ .Site.Title }}{{ end }}">
        <meta property="og:type" content="article" />
        <meta property="og:url" content="{{ .Permalink }}">
        {{ if eq (.Type) "blog" }}
            <meta name="description" content="{{ htmlEscape .Description }}">
            <meta property="og:description" content="{{ htmlEscape .Summary }}">
            <meta name="author" content="{{ .Params.author }}">
            <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }}" />
            <meta name="publish_date" property="og:publish_date" content="{{ .Date.Format "2006-01-02T15:04:05Z0700" | safeHTML }}">
        {{ end }}
        <meta property="og:site_name" content="Enclaver">
    </head>
    <body>
